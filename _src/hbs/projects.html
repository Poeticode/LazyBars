{{> head }}
    <body class="projects">
    {{> nav }}  
    <div class="container">
        <div class="row">
            {{#each projects}}
            <div class="col c4">
                <h3><a href="{{site.root}}{{this.link}}">{{this.name}}</a></h3>
                <p>{{this.description}}</p> 
                <button class="btn btn-sm btn-b smooth"><a href="{{site.root}}{{this.link}}">Visit Project</a></button>
            </div> 
            {{/each}} 
        </div>
    </div>
{{> foot }}
