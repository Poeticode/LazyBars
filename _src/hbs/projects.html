{{> head }}
    <body class="projects">
    {{> nav }}  
    <div class="container">
        <div class="row">
            {{#each projects}}
            <div class="col c4">
                <h3><a href="{{site.root}}{{this.link}}">{{this.name}}</a></h3>
                <p>{{this.description}}</p>  
                <a href="{{site.root}}{{this.link}}"><button class="btn btn-sm btn-b smooth">Visit Project</button></a>
            </div>
            {{/each}} 
        </div>
    </div>
{{> foot }}
