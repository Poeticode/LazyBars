{{> head  bodyClass="book"}}
    {{> nav }}  
    <div class="container">
        <div class="row">
            <ul> 
            {{#each dynamic.chapters}} 
                <li><a href="./chapters/{{this.slug}}.html">{{this.title}}</a>
                    <ul>
                        <li>
                            <a href="./posts/{{lookup (lookup @root.dynamic.posts @index) 'slug'}}.html">{{lookup (lookup @root.dynamic.posts @index) 'title'}}</a>
                            <i>by {{lookup (lookup @root.dynamic.posts @index) 'author'}}</i>
                        </li> 
                    </ul>
                </li>
            {{/each}} 
            </ul>
        </div> 
    </div>
{{> foot }}
