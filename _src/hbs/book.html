{{> head bodyClass="book"}}
    {{> nav }}  
    <div class="container">
        <div class="row">
            <ul> 
            {{#each dynamic.chapters}} 
                <li><a href="./chapters/{{this.slug}}.html">{{this.title}}</a>
                    <ul>
                        {{#each this.posts}}
                        <li>
                            <a href="./poetry/{{lookup (lookup @root.dynamic.poetry @index) 'slug'}}.html">{{lookup (lookup @root.dynamic.poetry @index) 'title'}}</a>
                        </li>  
                        {{/each}}
                    </ul>
                </li>
            {{/each}} 
            </ul>
        </div> 
    </div>
{{> foot }}
